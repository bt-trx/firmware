matrix:
  include:
    - language: cpp
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      before_install:
        - eval "${MATRIX_EVAL}"
      script:
        - ./test/build.sh
    - language: python
      python: 3.8
      cache:
        directories:
          - "~/.platformio"
      install:
        - pip install -U platformio
      script:
        - platformio run -v